<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="envelope">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
        <div class="text">
          <p>Stay blessed<br>dear "orthopaedist"<br>(* . *)</p>
          <p>Open the box below!</p>
        </div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="text1"><h2>Happiest B'day Sir!</h2></div>
    </div>

    <!-- Cake Box -->
    <div class="box" onclick="revealCake(this)">
      <p class="tap-text">Tap Me!</p>
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
        <div class="cake-message">Happy B'day Doc! ðŸŽ‰ðŸŽŠ</div>
      </div>
    </div>
  </div>

  <script>
    function revealCake(box) {
      box.classList.toggle('show');
      if (box.classList.contains('show')) {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '-10px';
          confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }
      }
    }
  </script>
</body>
          </html>
